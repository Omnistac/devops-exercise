name: Continuous Integration
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 10
            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install
            - name: CI
              run: ./pipeline.sh ci
    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 10
            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install
            - name: Deploy
              run: ./pipeline.sh cd $VERSION
              env:
                VERSION: ${{ github.sha }}

